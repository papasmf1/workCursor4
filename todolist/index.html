y<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 할일</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="min-h-screen bg-background">
        <div class="container mx-auto max-w-2xl px-4 py-8">
            <!-- 헤더 카드 -->
            <div class="card mb-8">
                <div class="card-header">
                    <h1 class="text-3xl font-bold tracking-tight">오늘의 할일</h1>
                    <p class="text-muted-foreground">오늘 해야 할 일들을 관리해보세요</p>
                </div>
                <div class="card-content">
                    <div class="grid grid-cols-3 gap-4">
                        <div class="text-center">
                            <div class="text-2xl font-bold text-primary" id="total-todos">0</div>
                            <div class="text-sm text-muted-foreground">전체</div>
                        </div>
                        <div class="text-center">
                            <div class="text-2xl font-bold text-green-600" id="completed-todos">0</div>
                            <div class="text-sm text-muted-foreground">완료</div>
                        </div>
                        <div class="text-center">
                            <div class="text-2xl font-bold text-blue-600" id="completion-rate">0%</div>
                            <div class="text-sm text-muted-foreground">완료율</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 입력 카드 -->
            <div class="card mb-6">
                <div class="card-content">
                    <div class="flex gap-2">
                        <div class="flex-1">
                            <input 
                                type="text" 
                                id="todo-input" 
                                placeholder="새로운 할일을 입력하세요..."
                                class="input"
                            >
                        </div>
                        <button id="add-btn" class="btn btn-primary" disabled>
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- 필터 카드 -->
            <div class="card mb-6">
                <div class="card-content">
                    <div class="flex gap-2 justify-center">
                        <button class="btn btn-outline btn-sm active" data-filter="all">전체</button>
                        <button class="btn btn-outline btn-sm" data-filter="active">미완료</button>
                        <button class="btn btn-outline btn-sm" data-filter="completed">완료</button>
                    </div>
                </div>
            </div>

            <!-- 할일 목록 카드 -->
            <div class="card">
                <div class="card-content">
                    <div class="todos-container">
                        <!-- 할일 항목들이 여기에 동적으로 추가됩니다 -->
                        <div class="empty-state">
                            <div class="text-6xl mb-4">📝</div>
                            <h3 class="text-lg font-semibold mb-2">할일이 없습니다</h3>
                            <p class="text-muted-foreground">새로운 할일을 추가해보세요!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 할일 항목 템플릿 (숨김) -->
    <template id="todo-template">
        <div class="todo-item">
            <div class="flex items-center gap-3 flex-1">
                <input type="checkbox" class="checkbox">
                <span class="todo-text flex-1"></span>
            </div>
            <button class="btn btn-ghost btn-sm text-destructive hover:text-destructive">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
    </template>

    <!-- Supabase SDK -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <!-- Supabase 설정 -->
    <script src="supabase-config.js"></script>
    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
