y<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 할일</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="min-h-screen bg-gradient-to-br from-pink-50 via-purple-50 to-indigo-50">
        <div class="container mx-auto max-w-2xl px-4 py-8">
            <!-- 헤더 카드 -->
            <div class="bg-white/80 backdrop-blur-sm rounded-2xl shadow-lg border border-pink-100 mb-8 overflow-hidden">
                <div class="bg-gradient-to-r from-pink-200 to-purple-200 p-6">
                    <h1 class="text-3xl font-bold text-gray-800 mb-2">오늘의 할일</h1>
                    <p class="text-gray-600">오늘 해야 할 일들을 관리해보세요 ✨</p>
                </div>
                <div class="p-6">
                    <div class="grid grid-cols-3 gap-4">
                        <div class="text-center bg-pink-50 rounded-xl p-4 border border-pink-100">
                            <div class="text-2xl font-bold text-pink-500" id="total-todos">0</div>
                            <div class="text-sm text-pink-600 font-medium">전체</div>
                        </div>
                        <div class="text-center bg-green-50 rounded-xl p-4 border border-green-100">
                            <div class="text-2xl font-bold text-green-500" id="completed-todos">0</div>
                            <div class="text-sm text-green-600 font-medium">완료</div>
                        </div>
                        <div class="text-center bg-blue-50 rounded-xl p-4 border border-blue-100">
                            <div class="text-2xl font-bold text-blue-500" id="completion-rate">0%</div>
                            <div class="text-sm text-blue-600 font-medium">완료율</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 입력 카드 -->
            <div class="bg-white/80 backdrop-blur-sm rounded-2xl shadow-lg border border-purple-100 mb-6 p-6">
                <div class="flex gap-3">
                    <div class="flex-1">
                        <input 
                            type="text" 
                            id="todo-input" 
                            placeholder="새로운 할일을 입력하세요..."
                            class="w-full px-4 py-3 rounded-xl border-2 border-purple-100 focus:border-purple-300 focus:ring-2 focus:ring-purple-100 transition-all duration-200 bg-white/50 placeholder-purple-300 text-gray-700"
                        >
                    </div>
                    <button id="add-btn" class="px-6 py-3 bg-gradient-to-r from-purple-400 to-pink-400 text-white rounded-xl hover:from-purple-500 hover:to-pink-500 disabled:from-gray-300 disabled:to-gray-300 disabled:cursor-not-allowed transition-all duration-200 shadow-lg hover:shadow-xl transform hover:scale-105 disabled:transform-none disabled:shadow-lg" disabled>
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- 필터 카드 -->
            <div class="bg-white/80 backdrop-blur-sm rounded-2xl shadow-lg border border-indigo-100 mb-6 p-6">
                <div class="flex gap-2 justify-center">
                    <button class="px-4 py-2 bg-gradient-to-r from-pink-400 to-purple-400 text-white rounded-full text-sm font-medium shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-200 active" data-filter="all">전체</button>
                    <button class="px-4 py-2 bg-white text-purple-500 border-2 border-purple-200 rounded-full text-sm font-medium hover:bg-purple-50 hover:border-purple-300 transition-all duration-200" data-filter="active">미완료</button>
                    <button class="px-4 py-2 bg-white text-purple-500 border-2 border-purple-200 rounded-full text-sm font-medium hover:bg-purple-50 hover:border-purple-300 transition-all duration-200" data-filter="completed">완료</button>
                </div>
            </div>

            <!-- 할일 목록 카드 -->
            <div class="bg-white/80 backdrop-blur-sm rounded-2xl shadow-lg border border-pink-100 overflow-hidden">
                <div class="p-6">
                    <div class="todos-container">
                        <!-- 할일 항목들이 여기에 동적으로 추가됩니다 -->
                        <div class="empty-state text-center py-12">
                            <div class="text-6xl mb-4">📝</div>
                            <h3 class="text-lg font-semibold mb-2 text-gray-700">할일이 없습니다</h3>
                            <p class="text-gray-500">새로운 할일을 추가해보세요!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 할일 항목 템플릿 (숨김) -->
    <template id="todo-template">
        <div class="todo-item bg-white/60 backdrop-blur-sm rounded-xl p-4 mb-3 border border-pink-100 hover:border-pink-200 hover:bg-white/80 transition-all duration-200 shadow-sm hover:shadow-md">
            <div class="flex items-center gap-3 flex-1">
                <input type="checkbox" class="w-5 h-5 text-pink-500 bg-white border-2 border-pink-200 rounded focus:ring-pink-300 focus:ring-2">
                <span class="todo-text flex-1 text-gray-700 font-medium"></span>
            </div>
            <button class="p-2 text-pink-400 hover:text-pink-600 hover:bg-pink-50 rounded-lg transition-all duration-200 opacity-0 group-hover:opacity-100">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
    </template>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
